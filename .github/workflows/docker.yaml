name: ci

on:
  push:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: docker login
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build & push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/es-change-passwords:${{ github.sha }}
            ghcr.io/${{ github.repository }}/es-change-passwords:${{ github.ref }}
            docker.pkg.github.com/${{ github.repository }}:${{ github.sha }}
            docker.pkg.github.com/${{ github.repository }}:${{ github.ref }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
